  <body id="multiple">
    <main>
      <div class="headings">
        <h1>Horizontal Scroll</h1>
        <h3>Multiple Slides</h3>
        <nav style="margin-block-start: 12px;">
          <span>Other demos:</span>
          <a href="single.html">Single Slide</a>

        </nav>
      </div>
      <div id="box" class="container">
        <div id="sens-1" class="wrapper">
          <p class="pane-heading">Sensitivity: 1</p>
          <div class="pane-wrapper"></div>
        </div>
        <div id="sens-2" class="wrapper">
          <p class="pane-heading">Sensitivity: 5</p>
          <div class="pane-wrapper"></div>
        </div>
      </div>
      <span id="tester">tester</span>
    </main>
    <footer>

    <script src="./dist/HorizontalScroll.min.js" charset="utf-8"></script>
    <script>

      let populate = async (selector, sensitivity) => {
        let wrapper = document.querySelector(selector);
        await new Promise (resolve => {
          for (var i = 0; i <= 30; i++) {
            let pane = document.createElement("div");
            pane.classList.add("pane");
            pane.innerText = i;
            wrapper.appendChild(pane);
          }
          resolve();
        })
        return new HorizontalScroll(wrapper, sensitivity);
      }

      let s1 = populate("#sens-1 .pane-wrapper", 1);
      let s2 = populate("#sens-2 .pane-wrapper", 5);

      /// Listener
      document.body.addEventListener('HorizontalScroll', ev => {
        document.getElementById('tester').textContent = ev.detail.message;
      });

    </script>
